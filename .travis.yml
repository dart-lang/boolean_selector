language: dart

dart:
  - 2.0.0
  - dev

dart_task:
  - test: -p vm
    xvfb: false
  # Set concurrency to 1 to avoid flakes on Travis
  - test: -p firefox -j 1
  - dartanalyzer

matrix:
  include:
  - dart: dev
    dart_task: dartfmt

# Only building master means that we don't run two builds for each pull request.
branches:
  only: [master]

cache:
  directories:
    - $HOME/.pub-cache
